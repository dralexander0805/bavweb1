<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        .profile {
            margin-top: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: fadeIn 1s ease-in;
        }
        .profile h1 {
            font-size: 1.8rem;
            margin: 10px 0;
        }
        .links a {
            display: block;
            background: #0033a0;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 10px;
            transition: transform 0.3s ease, background 0.3s;
        }
        .links a:hover {
            transform: scale(1.05);
            background: #002277;
        }
        .instagram-feed, .newsroom {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s ease-in-out forwards;
        }
        .social-icons a {
            margin: 10px;
            text-decoration: none;
            font-size: 24px;
            color: #0033a0;
            transition: color 0.3s, transform 0.3s;
        }
        .social-icons a:hover {
            color: #002277;
            transform: scale(1.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <h1>Blue Angels Virtual</h1>
            <p>Inspiring Virtual Aviation Precision</p>
        </div>
        <div class="links">
            <a href="#">Join Our Community</a>
            <a href="#">Watch Our Performances</a>
            <a href="#">Latest News</a>
            <a href="#">Apply Now</a>
            <a href="#">Visit Our Website</a>
        </div>
        <div class="instagram-feed">
            <h2>Instagram Feed</h2>
            <p>[Instagram Widget Placeholder]</p>
        </div>
        <div class="newsroom">
            <h2>Latest News</h2>
            <p>[News Articles Placeholder]</p>
        </div>
        <div class="social-icons">
            <a href="#">&#128247;</a>
            <a href="#">&#128206;</a>
            <a href="#">&#127758;</a>
        </div>
    </div>
</body>
</html>
